<div class="container main-container">
  <h1>Firechat</h1>

  <div class="col-12 text-right" *ngIf="_chatService.usuario.uid">
    <button type="button" class="btn btn-danger" (click)="_chatService.logout()">Salir</button>
  </div>
  <app-login *ngIf="!_chatService.usuario.uid"></app-login>
  <div class="chat-window" *ngIf="_chatService.usuario.uid">
    <app-chat></app-chat>
  </div>
</div>

<router-outlet></router-outlet>
