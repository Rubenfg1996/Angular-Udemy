<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
  <div [ngClass]="{'text-right': _chatService.usuario.uid == chat.uid}" *ngFor="let chat of _chatService.chats">
    <span class="badge" [ngClass]="{'badge-primary': _chatService.usuario.uid == chat.uid,
                                   'badge-success': _chatService.usuario.uid !== chat.uid}">Fernando</span>
    <p>{{chat.mensaje}}</p>
  </div>
</div>

<input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviarMensaje()">
