<div [ngClass]="alert" class="alert" role="alert">
  A simple primary alertâ€”check it out!
</div>

<button class="btn btn-info" type="button" (click)="alert = 'alert-info'">Info</button>
<button class="btn btn-success" type="button" (click)="alert = 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades.danger , 'text-info': !propiedades.danger}">Hola Mundo</h3>

<button class="btn btn-danger" type="button" (click)="propiedades.danger = !propiedades.danger" 
[ngClass]="{'btn-danger': propiedades.danger, 'btn-info': propiedades.danger}">Cambiar</button>

<br><br>
<h3>Proceso asincrono</h3>
<button class="btn btn-primary" (click)="ejecutar()" [disabled]="loading">
  <i [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin': loading}" class="fa"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
