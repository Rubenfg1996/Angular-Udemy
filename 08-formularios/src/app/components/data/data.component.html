<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div formGroupName="nombreCompleto">

    <!-- [ngClass]="{'is-invalid': !form.get('nombre').valid}" -->
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               [ngClass]="{'is-invalid': !form.get('nombreCompleto.nombre').valid}"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

        <div *ngIf="form.get('nombreCompleto.nombre').errors?.required">
          Este campo es requerido
        </div>
        <div *ngIf="form.get('nombreCompleto.nombre').errors?.minlength">
          Por lo menos 3 caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="email">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col-md-8">

      <input formControlName="username"
             placeholder="Usuario"
             class="form-control"
             type="text">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">

      <input formControlName="password1"
             placeholder="Password"
             class="form-control"
             type="password">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir</label>
    <div class="col-md-8">

      <input formControlName="password2"
             placeholder="Repetir contraseña"
             class="form-control"
             type="password">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">

      <input *ngFor="let pasatiempo of form.controls['pasatiempos'].controls; let i = index"
             [formControlName]="i"
             class="form-control"
             type="text">
    </div>
    <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">Nuevo</button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{form.valid}}

  <br>

  {{form.status}}
</form>
