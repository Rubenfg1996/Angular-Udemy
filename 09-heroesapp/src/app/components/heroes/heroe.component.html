<h3>Heroe <small>{{heroe.nombre}}</small></h3>
<button type="button" class="btn btn-outline-danger" [routerLink]="['/heroes']">Regresar</button>
<button type="button" class="btn btn-outline-success" (click)="agregarNuevo(form)">Nuevo</button>
<hr> 

<div class="row animated fadeIn fast">
  <div class="col-12">
    <form (ngSubmit)="guardar()" #form="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="" class="form-control" placeholder="Nombre del hÃ©roe" [(ngModel)]="heroe.nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select name="" id="" class="form-control" [(ngModel)]="heroe.casa" name="casa"> 
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea type="text" name="" class="form-control" [(ngModel)]="heroe.bio" name="bio">
        </textarea>
      </div>
      <div class="form-group">
        <button [disabled]="!form.valid" type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
