<h1>Heroes</h1>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-12 text-right">
    <button class="btn btn-outline-primary" type="button" name="button" [routerLink]="['/heroe','nuevo']">Nuevo heroe</button>
  </div>
</div>
<br>
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Casa</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let k of heroes | keys; let i = index">
            <th>{{i +1}}</th>
            <td>{{heroes[k].nombre}}</td>
            <td>{{heroes[k].casa}}</td>
            <td>
              <button [routerLink]="['/heroe', k]" type="button" class="btn btn-outline-success">Editar</button>
              <button (click)="borrarHeroe(k)" type="button" class="btn btn-outline-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="(heroes | keys).length === 0 && !loading" class="alert alert-info" role="alert">
        <strong>No hay registros que mostrar</strong>
      </div>

      <div *ngIf="loading" class="alert alert-warning" role="alert">
        <strong>Cargando</strong>
      </div>
    </div>
  </div>
</div>
